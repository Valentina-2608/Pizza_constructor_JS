<!DOCTYPE HTML>
<html>
<head>
	<title>Pizza constructor</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="main">
    <header>
		<div class="logo">
			<img src="img/logo.jpg" width="90px">
			Pizza constructor
		</div>
		<div class="basket">
			<img src="img/shopping_cart.jpg" width="100px">
			<span>0.00 UAH</span>
		</div>
	</header>
    <div class="caption">
		<div class="line"></div>
		<span>Create pizza to your taste</span>
		<div class="line"></div>
	</div>
    <div class="fon1"></div>
	<div class="fon2"></div>
    <div class="food_tabs">

		<input type="radio" name="tab" id="tab_1" checked>
		<label for="tab_1">
			<img src="img/sauce_icon.png">
			Base sauce
		</label>
		<input type="radio" name="tab" id="tab_2">
		<label for="tab_2">
			<img src="img/cheese_icon.png">
			Cheese
		</label>
		<input type="radio" name="tab" id="tab_3">
		<label for="tab_3">
			<img src="img/meat_icon.png">
			Meat&sausage
		</label>
		<input type="radio" name="tab" id="tab_4">
		<label for="tab_4">
			<img src="img/fish_icon.png">
			Seafood
		</label>
		<input type="radio" name="tab" id="tab_5">
		<label for="tab_5">
			<img src="img/mushrooms_icon.png">
			Mushrooms
		</label>
		<input type="radio" name="tab" id="tab_6">
		<label for="tab_6">
			<img src="img/vegetables_icon.png">
			Vegetables
		</label>
	
		<div id="tab_1">
			<div class="ingredients">
				<div class="ingredient">
					<img src="img/red_sauce.jpg">
					<p>Red sauce</p>
					<p>80 gr/17 UAH</p>
					<input type="button" class="add_ingredient" value="Add">
				</div>
				<div class="ingredient">
					<img src="img/white_sauce.png">
					<p>White sauce</p>
					<p>80 gr/19 UAH</p>
					<input type="button" class="add_ingredient" value="Add">
				</div>
			</div>
			<div class="base">
				<img src="img/osnova.png">
			
			</div>
		</div>
	    <div id="tab_2"></div>
        <div id="tab_3"></div>
        <div id="tab_4"></div>
        <div id="tab_5"></div>
					

	</div>
</div>
</body>
</html>
